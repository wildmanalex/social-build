<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/8f5e0c9388.js"></script> 
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Twitter</title>
</head>
<body>
	<div class=nav-bar>

			<div class="links">

			</div>

		<div class="middle">

			</div>

		<div class="right">
